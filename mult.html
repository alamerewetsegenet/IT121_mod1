     <h1>Multiplication Table</h1>
     <table class="center">
     <script>
    for(var x=1; x<=12; x++){
    document.write("<tr>");
    for(var y = 1; y<=12; y++){
        document.write("<td>" + (x*y) + "</td>");
    }
    document.write("</tr>"); 
}
</script>
</table>
<h2>Result!</h2>
<table class="center">
<script>
    for (var i = 1; i <= 12; i++){
    document.write("<td>" + i + " * 12 = " + (i * 12) +"</br>");
    }
</script>
</table>
